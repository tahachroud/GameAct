            <h2 class="section-heading mb-4 text-center">Créer un nouvel événement</h2>
            
            <form action="ajoutEvent.php" method="POST" id="event-form">
              <div class="form-grid">
                
                <div class="form-group">
                  <label for="titre">Titre *</label>
                  <input type="text" id="titre" name="titre" placeholder="Nom de l'événement" required>
                  <span class="error-message" id="error-titre"></span>
                </div>

                <div class="form-group">
                  <label for="lieu">Lieu *</label>
                  <input type="text" id="lieu" name="lieu" placeholder="Adresse ou coordonnées (Ex: Tunis, 36.8065, 10.1815)" required>
                  <span class="error-message" id="error-lieu"></span>
                </div>

                <div class="form-group">
                  <label for="date">Date *</label>
                  <input type="date" id="date" name="date" required>
                  <span class="error-message" id="error-date"></span>
                </div>

                <div class="form-group">
                  <label for="statut">Statut *</label>
                  <select id="statut" name="statut" required>
                    <option value="" disabled selected>Sélectionner un statut</option>
                    <option value="à venir">À venir</option>
                    <option value="en cours">En cours</option>
                    <option value="terminé">Terminé</option>
                    <option value="annulé">Annulé</option>
                  </select>
                  <span class="error-message" id="error-statut"></span>
                </div>

                <div class="form-group">
                  <label for="heure_deb">Heure de début *</label>
                  <input type="time" id="heure_deb" name="heure_deb" required>
                  <span class="error-message" id="error-heure_deb"></span>
                </div>

                <div class="form-group">
                  <label for="heure_fin">Heure de fin *</label>
                  <input type="time" id="heure_fin" name="heure_fin" required>
                  <span class="error-message" id="error-heure_fin"></span>
                </div>
                
                <div class="form-group" style="grid-column: span 2;">
                  <label for="description">Description *</label>
                  <textarea id="description" name="description" rows="4" placeholder="Décrivez votre événement..."></textarea>
                  <span class="error-message" id="error-description"></span>
                </div>

                <div class="form-actions" style="grid-column: span 2;">
                  <button type="submit" class="btn-confirm">Créer l'événement</button>
                  <button type="button" class="btn-cancel" onclick="window.history.back();">Annuler</button>
                </div>
              </div>
            </form>
