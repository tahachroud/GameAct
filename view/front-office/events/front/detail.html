  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id') || 'valorant';

    const events = {
      valorant: {
        title: "Tournoi Valorant Pro",
        dates: "15-17 Novembre 2025",
        location: "Paris Expo Porte de Versailles",
        registered: "45 / 64",
        prize: "10 000€ cashprize",
        image: "../../assets/images/valorant.jpg",
        description: "Grand tournoi international avec qualifications ouvertes à tous les niveaux. Venez défier les meilleurs !",
        discount: "20% de réduction",
        points: "750"
      },
      lol: {
        title: "Ligue des Légendes Championship",
        dates: "22-24 Décembre 2025",
        location: "Bercy Arena, Paris",
        registered: "28 / 32",
        prize: "15 000€ cashprize",
        image: "../../assets/images/lol-championship.JPEG",
        description: "Championnat national LoL. 5 équipes s'affrontent pour le titre suprême !",
        discount: "15% de réduction",
        points: "500"
      }
    };

    const e = events[eventId];
    if (e) {
      document.getElementById('event-title').textContent = e.title;
      document.getElementById('event-image').src = e.image;
      document.getElementById('event-dates').textContent = e.dates;
      document.getElementById('event-location').textContent = e.location;
      document.getElementById('event-registered').textContent = e.registered;
      document.getElementById('event-prize').textContent = e.prize;
      document.getElementById('event-description').textContent = e.description;
      document.getElementById('discount-alert').innerHTML = `Félicitations ! Vous bénéficiez de <strong>${e.discount}</strong> grâce à vos <strong>${e.points} points</strong> !`;
    }
  </script>
