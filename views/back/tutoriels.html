<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackOffice - Moez Tutoriels</title>
  <!-- Importation des styles Bootstrap et AdminLTE -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-rc5/dist/css/adminlte.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

  <div class="container py-5">
    <h2 class="text-center mb-4">BackOffice - Moez Tutoriels</h2>

    <!-- Tableau des tutoriels -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titre</th>
          <th>Langue</th>
          <th>Durée</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- Contenu ajouté dynamiquement par adminTutorialController.js -->
      </tbody>
    </table>

    <!-- Bouton retour -->
    <div class="text-center mt-4">
      <a href="../front/index.html" class="btn btn-outline-light">Retour au Front Office</a>
    </div>
  </div>

  <!-- Scripts JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-rc5/dist/js/adminlte.min.js"></script>
  <script type="module" src="../../controllers/adminTutorialController.js"></script>
</body>
</html>
